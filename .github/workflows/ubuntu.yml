name: ubuntu-22.04

on:
  push:
    branches: [ main ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    - run: make set-version-${{github.run_number}}

    - uses: lukka/get-cmake@latest
    - run: sudo apt install -y --no-install-recommends build-essential libtool cmake curl ccache debconf-utils git liblua5.1-0 liblua5.1-0-dev libluabind-dev libmysql++-dev libmysqlclient-dev libssl-dev lua5.1 minizip make mariadb-client locales nano open-vm-tools unzip uuid-dev iputils-ping wget libcurl4-openssl-dev gdb libyaml-cpp-dev ninja-build
    - run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DEQEMU_BUILD_LOGIN=ON -DEQEMU_BUILD_TESTS=ON -DCMAKE_CXX_COMPILER_LAUNCHER=ccache -G Ninja
    - run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Archive Release
      uses: thedoctor0/zip-release@main
      with:
        path: './build/bin/'
        type: 'tar'
        filename: 'linux-latest.tar.gz'

    - name: Upload Latest Release
      uses: ncipollo/release-action@v1
      with:
        artifacts: 'linux-latest.tar.gz'
        token: ${{ secrets.GITHUB_TOKEN }}
        prerelease: true
        tag: latest